<div id="sidebar">

    <{% if page.layout == "index" %}h1{% else %}div{% endif %} class="full-name">
    <a href="{{ site.baseurl }}/">
        <span class="full-name">{{ site.title }}</span>
      </a>
    </{% if page.layout == "index" %}h1{% else %}div{% endif %}>
